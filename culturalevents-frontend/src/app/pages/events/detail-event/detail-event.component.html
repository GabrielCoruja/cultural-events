<div class="container mt-5">
  <h1 class="text-center">Detalhes do Evento</h1>

  @if(loading) {
    <div class="text-center mt-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
  }

  @if(event) {
    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title">{{ event.name }}</h2>
        <p class="card-text">{{ event.description }}</p>
        <p><strong>Data:</strong> {{ event.eventDate }}</p>
        <p><strong>Local:</strong> {{ event.location }}</p>
        <h4>Categorias:</h4>
        <ul class="list-group">
          @for(category of event.categories; track category.id) {
            <li class="list-group-item">{{ category.name }}</li>
          }
        </ul>
        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-primary" (click)="backToList()">Voltar para Lista de Eventos</button>
          <button class="btn btn-primary" (click)="updateEventPage()">Atualizar Evento</button>
          <button class="btn btn-danger" (click)="deleteEvent()">Deletar Evento</button>
        </div>
      </div>
    </div>
  }
</div>
